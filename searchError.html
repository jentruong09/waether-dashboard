<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather or Not</title>
    <!-- bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    
    <!-- boxicon link -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- css link -->
    <link rel="stylesheet" href="assets/css/searchError.css" />
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark justify-content-between">
            <div class="logo">
                <h3 class="display-4"><a href="https://jentruong09.github.io/weather-dashboard/"> Weather or Not <i class='bx bx-cloud-lightning' ></i></a></h3>
                <p class="slogan">We are here for you!</p>
            </div>
        </nav>
    </header>

    <!-- search bar -->
    <div id="searchContainer" class="bg">
        
        <p class="errorMessage"><i class='bx bx-error-circle' ></i> Oops, you might have typed something wrong. Please try again.</p>
        <form class="form-inline justify-content-center" id="search-city">
            <input class="form-control col-8 col-xl-6 mr-2 bg-dark text-white" id="place" type="search" placeholder="Search for any Country, State, or City"
                aria-label="Search" />
            <button class="btn btn-dark search" type="submit" id="searchButton">
                <i class="bx bx-search"></i>
            </button>
        </form>
    </div>
    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- moment.js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- js link -->
    <script src="assets/js/searchError.js"></script>
</body>

</html>
